			@font-face {

			.leaflet-control-zoom-out{

			.leaflet-control-zoom-in{

			.leaflet-control-geosearch a.leaflet-bar-part:after {
				top: 6px;
				left: 6px;
				height: 12px;
				width: 12px;
				border-radius: 50%;

			.leaflet-control-geosearch form {
				display: none;
				position: absolute;
				top: 0;
				left: 30px;
				border-radius: 0 4px 4px 0;

				margin: 0;

			input .glass{

			}

			.leaflet-popup-content {

			.leaflet-popup-content-wrapper {

			}

			.leaflet-popup-content p {
				width: 100%;

			}

            .leaflet-control-scale-line{
				border: 2px solid rgba(0,0,0,0.2);
				border-radius: 4px;

			}

			.leaflet-control-scale-line:not(:first-child) {

			.leaflet-popup-close-button{

			}
	
			.leaflet-geosearch-bar {

			}
	
			.leaflet-control-geosearch .results > * {

			.leaflet-tooltip.my-labels {

			.quantityTeleport{

			.triangle-up {

				border-left: 11px solid transparent;

			.label {
				position: absolute;
				background-color: transparent;
				border: transparent;
				box-shadow: none;

				font-size: 20px;
				font-family: "Roboto-Light";

				bottom: -25px;

				text-align: center;
				background-color: transparent;
			}

			.labelLabel {
				display: inline-block;
				position: relative;
				background-color: transparent;
				border: transparent;
				box-shadow: none;
				font-weight: normal;
				font-size: 20px;
				font-family: "Roboto-Light";
				color: darkblue;
				text-align: center;
				min-width: 20px;
				text-shadow: -2px 0 white, 0 2px white, 2px 0 white, 0 -2px white;
				border-radius: 5px;
				padding: 0 5px;
			}

			.leaflet-touch .leaflet-bar a {
				color: gray;
				font-family: "Roboto-Light";
			}
			.leaflet-control-zoom-out .leaflet-control-zoom-in{
				color: gray;
				font-family: "Roboto-Light";
			}
	
			.leaflet-control-layers-expanded {
				color: gray;
				font-family: "Roboto-Light";
			}
	
			.leaflet-touch:hover .leaflet-bar a:hover {
				color: dimgray;
			}
	
			.leaflet-control-layers-expanded:hover {
				color: dimgray;
			}
	
			.leaflet-touch .leaflet-control-geosearch a.reset{
				color: gray;
				font-family: "Roboto-Light";
			}
	
			.leaflet-touch:hover .leaflet-control-geosearch a.reset:hover{
				color: dimgray;
			}
	
			.leaflet-control-geosearch form input {
				background-color: white;
				height: 30px;
			}
	
			.leaflet-popup-content p {
				width: 100%;
				text-align: center;
				margin: 0;
			}

			.leaflet-bar a:last-child {
				border-bottom: none;
			}

			.leaflet-touch .leaflet-bar a:last-child {
				border-bottom-left-radius: 4px;
				border-bottom-right-radius: 4px;
			}
			
			.gg-track {
				color: gray;
				box-sizing: border-box;
				position: relative;
				display: block;
				transform: scale(var(--ggs,1));
				width: 10px;
				height: 10px;
				border: 2px solid transparent;
				box-shadow:
					0 0 0 2px,
					inset 0 0 0 10px;
				border-radius: 100px;
				margin-top: 75%;
				margin-left: 5%;
			}
	
			.gg-track:hover {
				color: dimgray;
			}
	
			.gg-track::after,
			.gg-track::before {
				content: "";
				display: block;
				box-sizing: border-box;
				position: absolute;
				border-radius: 3px
			}

			.gg-track::before {
				border-left: 4px solid;
				border-right: 4px solid;
				width: 18px;
				height: 2px;
				left: -6px;
				top: 2px
			}

			.gg-track::after {
				width: 2px;
				height: 18px;
				border-top: 4px solid;
				border-bottom: 4px solid;
				left: 2px;
				top: -6px
			}
	
			.gg-track-gray {
				color: lightgrey;
				box-sizing: border-box;
				position: relative;
				display: block;
				transform: scale(var(--ggs,1));
				width: 10px;
				height: 10px;
				border: 2px solid transparent;
				box-shadow:
					0 0 0 2px,
					inset 0 0 0 10px;
				border-radius: 100px;
				margin-top: 47%;
				margin-left: 23%;
			}

			.gg-track-gray::after,
			.gg-track-gray::before {
				content: "";
				display: block;
				box-sizing: border-box;
				position: absolute;
				border-radius: 3px
			}

			.gg-track-gray::before {
				border-left: 4px solid;
				border-right: 4px solid;
				width: 18px;
				height: 2px;
				left: -6px;
				top: 2px
			}

			.gg-track-gray::after {
				width: 2px;
				height: 18px;
				border-top: 4px solid;
				border-bottom: 4px solid;
				left: 2px;
				top: -6px
			}
	
			.gg-arrow-down {
				color: gray;
				box-sizing: border-box;
				position: relative;
				display: block;
				transform: scale(var(--ggs,1));
				width: 22px;
				height: 22px
			}
			
			.gg-arrow-down::after,
			.gg-arrow-down::before {
				content: "";
				display: block;
				box-sizing: border-box;
				position: absolute;
				bottom: 4px
			}

			.gg-arrow-down::after {
				width: 8px;
				height: 8px;
				border-bottom: 2px solid;
				border-left: 2px solid;
				transform: rotate(-45deg);
				left: 7px
			}

			.gg-arrow-down::before {
				width: 2px;
				height: 16px;
				left: 10px;
				background: currentColor
			}

			#arrowButton {
				height: 44px; 
				width: 44px;
			}

			span.backButton {
				position: relative;
				bottom: 8px;
				color: gray;
				font-size: 9px;
			}

			i.gg-arrow-down {
				/* text-align: center; */
				position: relative;
				left: 1px;
				top: 2px;
			}

			td{
				margin: 0;
				padding: 5px;
				font-size: larger;
				text-align: center;
			}

			input[type="number"] {
				-webkit-appearance: textfield;
				-moz-appearance: textfield;
				appearance: textfield;
			}

			input[type=number]::-webkit-inner-spin-button,
			input[type=number]::-webkit-outer-spin-button {
				-webkit-appearance: none;
			}

			.number-input {
				border: 2px solid #ddd;
				display: inline-flex;
				background-color: #ffffff;
			}

			.number-input,
			.number-input * {
				box-sizing: border-box;
				width: 100%;
				width: 100%;
			}

			.number-input button {
				outline:none;
				-webkit-appearance: none;
				background-color: transparent;
				border: none;
				align-items: center;
				justify-content: center;
				width: 1.5rem;
				height: 1.5rem;
				cursor: pointer;
				margin: 0;
				position: relative;
			}

			.number-input button:before,
			.number-input button:after {
				display: inline-block;
				position: absolute;
				content: '';
				width: 0.9rem;
				height: 2px;
				background-color: #212121;
				transform: translate(-50%, -50%);
			}
			
			.number-input button.plus:after {
				transform: translate(-50%, -50%) rotate(90deg);
			}

			.number-input input[type=text] {
				font-family: "Roboto-Light";
				padding: .5rem;
				min-width: 5rem;
				border: solid #ddd;
				border-width: 0 2px;
				font-size: 0.9rem;
				height: 1.5rem;
				font-weight: bold;
				text-align: center;
				background-color: #ffffff;
			}

			.button{
				margin: 10px;
			}

			.teleportButton{
				color: black;
				width: 100%;
				margin-top: 10px;
				margin-bottom: 10px;
				padding: 0;
				font-family: "Roboto-Light";
				font-weight: normal;
				background-color: #ffffff;
				border: solid #ddd;
				border-width: 2px;
				height: 1.5rem;
				font-size: 0.9rem;
			}

			.searchboxTable{
				display: contents;
				width: 100%;
			}

			.marker-delete-button{
				color: black;
				width: 100%;
				margin-top: 10px;
				margin-bottom: 10px;
				padding: 0;
				font-family: "Roboto-Light";
				font-weight: normal;
				background-color: #ffffff;
				border: solid #ddd;
				border-width: 2px;
				height: 1.5rem;
				font-size: 0.9rem;
			}

			.gg-erase {
				color: gray;
				box-sizing: border-box;
				position: relative;
				display: block;
				transform: scale(var(--ggs,1));
				width: 22px;
				height: 18px;
				left: -6px;
				top: 3px;
			}

			.gg-erase::after,
			.gg-erase::before {
				content: "";
				display: block;
				box-sizing: border-box;
				position: absolute
			}

			.gg-erase::before {
				width: 6px;
				height: 14px;
				border-bottom:
				4px solid transparent;
				border-radius: 1px;
				box-shadow:
				0 0 0 2px,
				inset 0 -2px 0 0;
				left: 7px;
				top: 2px;
				transform: rotate(45deg)
			}

			.gg-erase::after {
				background: currentColor;
				width: 22px;
				height: 2px;
				bottom: 0;
				border-radius: 20px
			} 

			.gg-edit-markup {
				color: gray;
				box-sizing: border-box;
				position: relative;
				display: block;
				transform: scale(var(--ggs,1));
				width: 22px;
				height: 22px;
				border: 2px solid;
				border-radius: 22px;
				overflow: hidden;
				perspective: 20px;
				left: -6px;
				top: 2px;
			}

			.gg-edit-markup::after,
			.gg-edit-markup::before {
				content: "";
				display: block;
				position: absolute;
				box-sizing: border-box
			}

			.gg-edit-markup::before {
				width: 0;
				height: 6px;
				border-bottom: 6px solid;
				border-left: 3px solid transparent;
				border-right: 3px solid transparent;
				bottom: 9px;
				left: 6px
			}

			.gg-edit-markup::after {
				width: 10px;
				height: 12px;
				border: 2px solid;
				border-top: 4px solid;
				border-bottom: 0;
				bottom: 0;
				left: 4px;
				transform: rotateX(60deg)
			}

			.gg-globe-alt,
			.gg-globe-alt::after,
			.gg-globe-alt::before {
				color: gray;
				display: block;
				box-sizing: border-box;
				height: 18px;
				border: 2px solid;
				color: gray;
				left: -4px;
				top: 3px;
			}

			.gg-globe-alt {
				position: relative;
				transform: scale(var(--ggs,1));
				width: 18px;
				border-radius: 22px
			}

			.gg-globe-alt::after,
			.gg-globe-alt::before {
				content: "";
				position: absolute;
				width: 8px;
				border-radius: 100%;
				top: -2px;
				left: 3px
			}

			.gg-globe-alt::after {
				width: 24px;
				height: 20px;
				border: 2px solid transparent;
				border-bottom: 2px solid;
				top: -11px;
				left: -5px
			}

			.gg-trash {
				color: gray;
				left: 0px;
				top: 3px;
				box-sizing: border-box;
				position: relative;
				display: block;
				transform: scale(var(--ggs,1));
				width: 10px;
				height: 12px;
				border: 2px solid transparent;
				box-shadow:
					0 0 0 2px,
					inset -2px 0 0,
					inset 2px 0 0;
				border-bottom-left-radius: 1px;
				border-bottom-right-radius: 1px;
				margin-top: 4px
			}

			.gg-trash::after,
			.gg-trash::before {
				content: "";
				display: block;
				box-sizing: border-box;
				position: absolute
			}

			.gg-trash::after {
				background: currentColor;
				border-radius: 3px;
				width: 16px;
				height: 2px;
				top: -4px;
				left: -5px
			}

			.gg-trash::before {
				width: 10px;
				height: 4px;
				border: 2px solid;
				border-bottom: transparent;
				border-top-left-radius: 2px;
				border-top-right-radius: 2px;
				top: -7px;
				left: -2px
			}

			.gg-attribution {
				color: gray;
				position: relative;
				left: -3px;
				top: 3px;
				display: block;
				box-sizing: border-box;
				transform: scale(var(--ggs,1));
				width: 16px;
				height: 18px;
				background:
					linear-gradient(
						to left,
						currentColor 14px,
						transparent 0
					) no-repeat 1px 2px/8px 2px,
					linear-gradient(
						to left,
						currentColor 14px,
						transparent 0
					) no-repeat 6px 14px/6px 2px,
					radial-gradient(
						circle,
						currentColor 60%,
						transparent 40%
					) no-repeat 10px 12px/6px 6px,
					radial-gradient(
						circle,
						currentColor 60%,
						transparent 40%
					) no-repeat 0 0/6px 6px;

			}

			.gg-attribution::after,
			.gg-attribution::before {
				content: "";
				display: block;
				box-sizing: border-box;
				position: absolute;
				width: 8px;
				height: 8px;
				border: 2px solid;
			}

			.gg-attribution::before {
				border-right: 0;
				border-top-left-radius: 10px;
				border-bottom-left-radius: 10px;
				top: 8px;
				left: 2px
			}

			.gg-attribution::after {
				border-left: 0;
				border-top-right-radius: 10px;
				border-bottom-right-radius: 10px;
				right: 2px;
				top: 2px
			}

			.gg-pin {
				color: gray;
				left: -4px;
				top: 3px;
				box-sizing: border-box;
				position: relative;
				display: block;
				transform: rotate(45deg) scale(var(--ggs,1));
				width: 18px;
				height: 18px;
				border-radius: 100% 100% 0 100%;
				border: 2px solid;
				margin-top: -4px
			}
			
			.gg-pin::before {
				content: "";
				display: block;
				box-sizing: border-box;
				position: absolute;
				width: 8px;
				height: 8px;
				border: 2px solid;
				top: 3px;
				left: 3px;
				border-radius: 40px
			}

			:root {
				--light:#357987; 
				--dark:#035869; 
				--fontLight: #ffffff; 
				--fontDark: #000000;
				}

			.keyboard {
				position: absolute;
				left: 0;
				bottom: 0;
				width: 100%;
				height: auto;
				padding: 0.5vw 0;
				background: var(--dark);
				box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
				user-select: none;
				display: inline-flex;
				z-index: 2000;
			}

			.keyboard__keys {
				text-align: center;
			}

			.keyboard__key {
				height: 4vh;
				width: 6vw;
				max-width: 90vw;
					min-height: 10PX;
   					min-width: 10px;
				margin: 0.3vw;
				border-radius: 0.4vw;
				border: none;
				background: var(--light);
				color: var(--fontLight);
				font-size: 2.5vw;
				outline: none;
				cursor: pointer;
				display: inline-flex;
				align-items: center;
				justify-content: center;
				vertical-align: top;
				padding: 0;
				-webkit-tap-highlight-color: transparent;
				position: relative;
			}

			.keyboard__key:active {
				background: rgba(255, 255, 255, 0.12);
			}

			.keyboard__key--wide {
				width: 12vw;
			}

			.keyboard__key--spezial {
				width: 30vw;
				max-width: 15vw;
			}
			.keyboard__key--extra-wide {
				width: 36vw;

			// Converts from degrees to radians.
			function toRadians(degrees) {
				return degrees * Math.PI / 180;
			};
				
			// Converts from radians to degrees.
			function toDegrees(radians) {
				return radians * 180 / Math.PI;
			}

			function calculateBearing(startLat, startLng, destLat, destLng){
				var start_latitude  = toRadians(startLat);
				var start_longitude = toRadians(startLng);
				var stop_latitude   = toRadians(destLat);
				var stop_longitude  = toRadians(destLng);
				var y = Math.sin(stop_longitude - start_longitude) * Math.cos(stop_latitude);
				var x = Math.cos(start_latitude) * Math.sin(stop_latitude) -
						Math.sin(start_latitude) * Math.cos(stop_latitude) * Math.cos(stop_longitude - start_longitude);
				var brng = Math.atan2(y, x);
				var brng = toDegrees(brng);
				var heading = (brng + 360) % 360;
				headings.push(heading);
				//console.log(headings);
				return heading;
			}

		function calcMiddleLatLng(map, latlng1, latlng2) {
			// calculate the middle coordinates between two markers
			const p1 = map.project(latlng1);
			const p2 = map.project(latlng2);
			return map.unproject(p1._add(p2)._divideBy(2));
		}
		
		function createMiddleMarkers(line){
			middleMarkers.clearLayers();
			var latlngs = line.getLatLngs();
			distances = [];
			var gesDist = 0;
			for(var i = 1; i < latlngs.length; i++){
				var left = latlngs[i-1];
				var right = latlngs[i];
				var newLatLng = calcMiddleLatLng(map,left,right);
				distance = calculateDistance(latlngs[i-1].lat,latlngs[i-1].lng ,latlngs[i].lat,latlngs[i].lng, 'N');
				distances.push(distance);
				gesDist = gesDist + distance;
				var heading = headings[i-1];
				if (heading < 10){
					heading = '00' + Math.round(headings[i-1]);
				}	
				else if (heading < 100){
					heading = '0' + Math.round(headings[i-1]);
				}
				else{
					heading = Math.round(headings[i-1]);
				}
				new L.Marker(newLatLng, {
					icon: new L.DivIcon({
						className: 'my-div-icon',
						iconAnchor: [25, 25],
						iconSize: [50, 50],
						html: '<div style="background-color:white; color:rgb(41,129,202); border-radius: 4px; text-align: center; width:100px; font-size: 16px; border: 2px solid rgba(0,0,0,0.2); background-clip: padding-box;	border-radius: 10px;">'+ distance.toFixed(2)+' nm</div>'
					})
				}).addTo(middleMarkers);
			}
			middleMarkers.addTo(map);
			$('#overlay > ul').append('<div style="margin-left:-15px; margin-bottom:-15px; padding-top: 20px";><b>Total:</b >&nbsp;'+ gesDist.toFixed(2) +' nm</div>');
		}

		function calculateDistance(lat1, lon1, lat2, lon2, unit) {
			var rlat1 = Math.PI * lat1/180
			var rlat2 = Math.PI * lat2/180
			var rlon1 = Math.PI * lon1/180
				var rlon2 = Math.PI * lon2/180
			var theta = lon1-lon2
			var rtheta = Math.PI * theta/180
			var dist = Math.sin(rlat1) * Math.sin(rlat2) + Math.cos(rlat1) * Math.cos(rlat2) * Math.cos(rtheta);
			dist = Math.acos(dist)
			dist = dist * 180/Math.PI
			dist = dist * 60 * 1.1515
			if (unit=="K") { dist = dist * 1.609344 }
			if (unit=="N") { dist = dist * 0.8684 }
			return dist
		}

			if (map.hasLayer(polyline)) {
				map.removeLayer(polyline);
			}
			polylinepoints = [];
			polyline = [];
			if (showPath == true){
			polyline = L.polyline(polylinepoints).addTo(map);
				map.addLayer(polyline);
			}
		}
    
		// Receive controls from parent page
		function receiveMessage(e) {
			if (browserDebug == 0) {
				var request = e.data;
				console.log(e.data);
				// Call function:
				var latlng = request.split("_");
				altitude = (latlng[2]);
				heading = latlng[3] * 180 / Math.PI;
				speed = (latlng[4]);
				$('#map').css('height', latlng[7] - 10 + 'px');
				$('body').css('height', latlng[7] - 10 + 'px');
				$('html').css('height', latlng[7] - 10 + 'px');
				document.documentElement.style.setProperty('--light', latlng[8]);
				document.documentElement.style.setProperty('--dark', latlng[9]);
				document.documentElement.style.setProperty('--fontLight', latlng[10]);

				setPosition(latlng[0], latlng[1]);

				setWind(latlng[5], latlng[6]);
				polyline.addLatLng([latlng[0], latlng[1]]);
			}
		}

		// Send postMessage
		function postMessage(message) {
			toggle.disable();
			if (browserDebug == 0) {
				// Get the iFrame and the button reference
				window.parent.postMessage(message, 'coui://html_ui');
				//console.log('Postmessage send: ' + message);

		// Keyboard
		var id2 = '';
		var saveVal;
		var textstart = '';
		var textend = '';
		var capslock = false;
				const Keyboard = {
					elements: {
						main: null,
						keysContainer: null,
						keys: []
					},
	
					eventHandlers: {
						oninput: null,
						//onclose: null
					},
	
					properties: {
						value: "",
						capsLock: false
					},
					
					init() {	
						// Create main elements       
						this.elements.main = document.createElement("div");
						this.elements.main.setAttribute("id", "keyboard");
						this.elements.keysContainer = document.createElement("div");
						this.elements.keysContainer.setAttribute("id", "keyContainer");
					
						// Setup main elements
						this.elements.main.classList.add("keyboard", "keyboard--hidden");
						this.elements.keysContainer.classList.add("keyboard__keys");
						this.elements.keysContainer.appendChild(this._createKeys());
						this.elements.keys = this.elements.keysContainer.querySelectorAll(".keyboard__key");
						
						// Add to DOM
						this.elements.main.appendChild(this.elements.keysContainer);
						document.getElementById("keyb").appendChild(this.elements.main);
						
						// Automatically use keyboard for elements with .use-keyboard-input
						document.querySelectorAll(".glass ").forEach(element => {
							element.addEventListener("focus", () => {
								id = element.id;				
								this.open(element.value, currentValue => {
									element.value = currentValue;
								});
								textstart ='';
								textend = '';
							});
	
							element.addEventListener("click", () => {
									var text = element.value;
									textstart = text.slice(0, element.selectionStart);
									textend = text.slice(element.selectionEnd, element.value.length);
									this.properties.value = textstart;
							});
	
							element.addEventListener("select", () => {
									var text = element.value;
									textstart = text.slice(0, element.selectionStart);
									textend = text.slice(element.selectionEnd,element.value.length);
									this.properties.value = textstart;
							});
						});
					},
	
					_createKeys() {
						const fragment = document.createDocumentFragment();
						const keyLayout = [
							
							"1", "2", "3", "4", "5", "6", "7", "8", "9", "0", ".", "backspace",
							"q", "w", "e", "r", "t", "y", "u", "i", "o", "p",
							"a", "s", "d", "f", "g", "h", "j", "k", "l", "enter",
							"caps", "z", "x", "c", "v", "b", "n", "m",
							"done", "space", "clear"
						];
	 
						// Creates HTML for an icon
						const createIconHTML = (icon_name) => {
							return `<i class="material-icons">${icon_name}</i>`;
						};
	
						keyLayout.forEach(key => {
							const keyElement = document.createElement("button");
							const insertLineBreak = ["backspace", "p", "enter", "m"].indexOf(key) !== -1;
	
							// Add attributes/classes
							keyElement.setAttribute("type", "button");
							keyElement.classList.add("keyboard__key");
	
							switch (key) {
								case "backspace":
									keyElement.classList.add("keyboard__key--wide");
									keyElement.innerHTML = createIconHTML("Bksp");
									keyElement.addEventListener("click", () => {
									if (window.getSelection().toString() == '') {
										this.properties.value = this.properties.value.substring(0, this.properties.value.length - 1);
									}
										this._triggerEvent("oninput");
									});
									break;
								case "caps":
									keyElement.classList.add("keyboard__key--wide", "keyboard__key--activatable");
									keyElement.innerHTML = createIconHTML("Shift");
									keyElement.addEventListener("click", () => {
										this._toggleCapsLock();
										keyElement.classList.toggle("keyboard__key--active", this.properties.capsLock);
									});
									break;
								case "enter":
									keyElement.classList.add("keyboard__key--wide");
									keyElement.innerHTML = createIconHTML("Enter");
									keyElement.addEventListener("click", () => {
										this.properties.value += "\n";
										this._triggerEvent("oninput");
									});
									break;
								case "space":
									keyElement.classList.add("keyboard__key--extra-wide");
									keyElement.innerHTML = createIconHTML("Space");
	
									keyElement.addEventListener("click", () => {
										this.properties.value += " ";
										this._triggerEvent("oninput");
									});
									break;
								case "done":
									keyElement.classList.add("keyboard__key--wide", "keyboard__key--dark");
									keyElement.innerHTML = createIconHTML("Close");
	
									keyElement.addEventListener("click", () => {
										var x = document.getElementById("keyboard");
										x.style.display = "none";
									});
									break;
								case "rwy":
									keyElement.classList.add("keyboard__key--spezial", "keyboard__key--dark");
									keyElement.innerHTML = createIconHTML("RWY");
									keyElement.addEventListener("click", () => {
										this.properties.value += "Runway: ";
										this._triggerEvent("oninput");
									});
									break;
								case "sqwk":
									keyElement.classList.add("keyboard__key--spezial", "keyboard__key--dark");
									keyElement.innerHTML = createIconHTML("SQWK");
									keyElement.addEventListener("click", () => {
										this.properties.value += "Squawk: ";
										this._triggerEvent("oninput");
									});
									break;
								case "ent":
									keyElement.classList.add("keyboard__key--spezial", "keyboard__key--dark");
									keyElement.innerHTML = createIconHTML("ENTR");
									keyElement.addEventListener("click", () => {
										this.properties.value += "Entry: ";
										this._triggerEvent("oninput");
									});
									break;
								case "fl":
									keyElement.classList.add("keyboard__key--spezial", "keyboard__key--dark");
									keyElement.innerHTML = createIconHTML("FL");
									keyElement.addEventListener("click", () => {
										this.properties.value += "Flightlevel: ";
										this._triggerEvent("oninput");
									});
									break;
								case "clear":
									keyElement.classList.add("keyboard__key--spezial", "keybord__key--clear");
									keyElement.innerHTML = createIconHTML("Clear");
									keyElement.addEventListener("click", () => {
										this.properties.value = "";
										this._triggerEvent("oninput");
									});
									break;
								case "clearAll":
									keyElement.classList.add("keyboard__key--wide", "keybord__key--clear");
									keyElement.innerHTML = createIconHTML("Reset");
									keyElement.addEventListener("click", () => {
									
									});
									break;
								default:
									keyElement.textContent = key.toLowerCase();
	
									keyElement.addEventListener("click", () => {
										//this.properties.value += this.properties.capsLock ? key.toUpperCase() : key.toLowerCase();
										
										if (capslock==true){
	
											if (key == 1){
												this.properties.value += "-";
											}
											else if (key == 2){
												this.properties.value += "+";
											}
											else if (key == 3){
												this.properties.value += "\xB0";
											}
											else if (key == 4){
												this.properties.value += "'";
											}
											else if (key == 5){
												this.properties.value += "''";
											}
											else if (key == 6){
												this.properties.value += "(";
											}
											else if (key == 7){
												this.properties.value += ")";
											}
											else if (key == 8){
												this.properties.value += "/";
											}
											else if (key == 9){
												this.properties.value += "!";
											}
											else if (key == 0){
												this.properties.value += ":";
											}
											else if (key == "."){
												this.properties.value += ".";
											}
											else{
												this.properties.value += this.properties.capsLock ? key.toUpperCase() : key.toLowerCase();
											}
										}
										else{
											this.properties.value += this.properties.capsLock ? key.toUpperCase() : key.toLowerCase();
										}
										
										//this.properties.value += this.properties.capsLock ? key.toUpperCase() : key.toLowerCase();
										this._triggerEvent("oninput");
										keyPress(key);
									});
									break;
	
							}
							fragment.appendChild(keyElement);
							if (insertLineBreak) {
								fragment.appendChild(document.createElement("br"));
							}
						});
						return fragment;
					},
	
					_triggerEvent(handlerName) {
						if (typeof this.eventHandlers[handlerName] == "function") {
							if (textend != ''){
								this.eventHandlers[handlerName](this.properties.value + textend);
							}
							else{
								this.eventHandlers[handlerName](this.properties.value);
							}
						}
					},
					
					_toggleCapsLock() {	
						capslock = !capslock;
						this.properties.capsLock = !this.properties.capsLock;
						for (const key of this.elements.keys) {
							if (key.childElementCount === 0) {
								key.textContent = this.properties.capsLock ? key.textContent.toUpperCase() : key.textContent.toLowerCase();
								this.properties.capsLock ? keyContSpecial() : keyContNormal();
								function  keyContSpecial() {
									if (key.textContent == 1){
									key.textContent = "-";
									}
									if (key.textContent == 2){
									key.textContent = "+";
									}
									if (key.textContent == 3){
									key.textContent = "\xB0";
									}
									if (key.textContent == 4){
									key.textContent = "'";
									}
									if (key.textContent == 5){
									key.textContent = "''";
									}
									if (key.textContent == 6){
									key.textContent = "(";
									}
									if (key.textContent == 7){
									key.textContent = ")";
									}
									if (key.textContent == 8){
									key.textContent = "/";
									}
									if (key.textContent == 9){
									key.textContent = "!";
									}
									if (key.textContent == 0){
									key.textContent = ":";
									}
									if (key.textContent == "."){
									key.textContent = ".";
									}
								}
								function  keyContNormal() {
									if (key.textContent == "-"){
									key.textContent = 1;
									}
									if (key.textContent == "+"){
									key.textContent = 2;
									}
									if (key.textContent == "\xB0"){
									key.textContent = 3;
									}
									if (key.textContent == "'"){
									key.textContent = 4;
									}
									if (key.textContent == "''"){
									key.textContent = 5;
									}
									if (key.textContent == "("){
									key.textContent = 6;
									}
									if (key.textContent == ")"){
									key.textContent = 7;
									}
									if (key.textContent == "/"){
									key.textContent = 8;
									}
									if (key.textContent == "!"){
									key.textContent = 9;
									}
									if (key.textContent == ":"){
									key.textContent = 0;
									}
									if (key.textContent == "."){
									key.textContent = ".";
									}
								}
							}
						}
					},
					open(initialValue, oninput/*, onclose*/) {
						this.properties.value = initialValue || "";
						this.eventHandlers.oninput = oninput;
						this.elements.main.classList.remove("keyboard--hidden");
						var x = document.getElementById("keyboard");
						x.style.display = "block";
						var x2 = document.getElementById("keyContainer");
						x2.style.display = "block";
						hideWpList();
					},
					close() {
						this.properties.value = "";
						this.eventHandlers.oninput = oninput;
						this.elements.main.classList.add("keyboard--hidden");
						var x = document.getElementById("keyboard");
						x.style.display = "none";
						var x2 = document.getElementById("keyContainer");
						x2.style.display = "none";
					}
				};

				function keyPress(char){
					// get the element in question
					const input = document.getElementsByTagName("input")[0];
					// focus on the input element
					input.focus();

					// add event listeners to the input element
					input.addEventListener('keypress', (event) => {
						console.log("You have pressed key: ", event.key);
					});

					input.addEventListener('keydown', (event) => {
						console.log(`key: ${event.key} has been pressed down`);
					});

					input.addEventListener('keyup', (event) => {
						console.log(`key: ${event.key} has been released`);
					});

					// dispatch keyboard events
					input.dispatchEvent(new KeyboardEvent('keypress',  {'key': char}));
					input.dispatchEvent(new KeyboardEvent('keydown',  {'key':char}));
					input.dispatchEvent(new KeyboardEvent('keyup', {'key': char}));
				}



				const box = document.querySelector('#keyb');
				box.addEventListener('click', function (e) {
					e.stopPropagation();
				});
				box.addEventListener('dblclick', function (e) {
					e.stopPropagation();
				});

    </script>
